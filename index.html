<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Плитки Windows 8</title>
    <!-- Заголовок страницы -->
    <link rel="stylesheet" href="style.css" />
    <!-- Подключаем CSS файл -->
  </head>
  <body>
    <div class="content">
      <!-- Основной контейнер для контента -->
      <div class="header">
        <!-- Заголовок страницы -->
        <div>
          <h1>Start</h1>
          <!-- Основной заголовок -->
        </div>
        <div class="user">
          <!-- Контейнер "Пользователь"-->
          <p>User</p>
          <!-- Имя пользователя -->
        </div>
      </div>

      <div class="wrapper">
        <!-- Обёртка для плиток -->
        <div class="row">
          <!-- Строка для размещения контейнеров плиток -->
          <div class="container">
            <!-- Первый контейнер плиток -->
            <a href="" class="tile tile-green">Mail</a>
            <!-- Плитка Mail -->
            <a href="" class="tile tile-orange">Calendar</a>
            <!-- Плитка Calendar -->
            <a href="" class="tile tile-blue-light">People</a>
            <!-- Плитка People -->
            <a href="" class="tile tile-purple">Photos</a>
            <!-- Плитка Photos -->
            <a href="" class="tile tile-red-light">Messaging</a>
            <!-- Плитка Messaging -->
            <a href="" class="tile tile-red">Finance</a>
            <!-- Плитка Finance -->
            <a href="" class="tile tile-green-light">Desktop</a>
            <!-- Плитка Desktop -->
            <a href="" class="tile tile-orange-light">Weather</a>
            <!-- Плитка Weather -->
          </div>

          <div class="container2">
            <!-- Второй контейнер плиток -->
            <a href="" class="tile tile-purple-light">Internet Explorer</a>
            <!-- Плитка Internet Explorer -->
            <a href="" class="tile tile-pink">Store</a>
            <!-- Плитка Store -->
            <a href="" class="tile tile-orange-light">Maps</a>
            <!-- Плитка Maps -->
            <a href="" class="tile tile-green-light">Skydrive</a>
            <!-- Плитка Skydrive -->
            <a href="" class="tile tile-blue-light" style="grid-column: span 2"
              >Sports</a
            >
            <!-- Плитка Sports, занимает две колонки -->
            <a href="" class="tile tile-red" style="grid-column: span 2"
              >News</a
            >
            <!-- Плитка News, занимает две колонки -->
          </div>

          <div class="container3">
            <!-- Третий контейнер плиток -->
            <a href="" class="tile tile-blue">Bing</a>
            <!-- Плитка Bing -->
            <a href="" class="tile tile-pink">Travel</a>
            <!-- Плитка Travel -->
            <div class="container4">
              <!-- Четвёртый контейнер плиток -->
              <a href="" class="tile tile-orange-light">Games</a>
              <!-- Плитка Games -->
              <a href="" class="tile tile-pink">Camera</a>
              <!-- Плитка Camera -->
              <a href="" class="tile tile-green-light">Music</a>
              <!-- Плитка Music -->
              <a href="" class="tile tile-blue-light">Yandex</a>
              <!-- Плитка Yandex -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
